<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    
    <div class="block">

        <p>Register</p>

        <p> Username</p>
        <input type="text" placeholder="Username" id="regUser">
        <p> Password </p>
        <input type="password" placeholder="Password"  id="regPass"><br>
        <button id="buttonReg"> Register </button>

    </div>

    <div class="block">

        <p>Log in</p>

        <p> Username</p>
        <input type="text" placeholder="Username" id="loginUser" >
        <p> Password </p>
        <input type="password" placeholder="Password" id="passwordUser" > <br>
        <button id="login"> Log in </button>
        <button id="logout">Log out</button>
        <p id="loggedAcc"></p>
        <p id="accounts"></p>
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
