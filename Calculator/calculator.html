<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
    </head>
    <body>
        <table border="10" cellpadding="50" cellspacing="0">
            <caption> <b> Standard Calculator </b></caption>

            <thead>
                <th colspan="4"> 0 </th>
            </thead>

            <tbody>
                <tr>
                    <td> % </td>
                    <td> &#8730 </td>
                    <td> x&sup3 </td>
                    <td> &sup1/x</td>
                </tr>
                <tr>
                    <td> CE</td>
                    <td> C </td>
                    <td> del </td>
                    <td> &divide </td>
                </tr>
                <tr>
                    <td> 7 </td>
                    <td> 8 </td>
                    <td> 9 </td>
                    <td> &times </td>
                </tr>
                <tr>
                    <td> 4 </td>
                    <td> 5 </td>
                    <td> 6 </td>
                    <td> - </td>
                </tr>
                <tr>
                    <td> 1 </td>
                    <td> 2 </td>
                    <td> 3 </td>
                    <td> + </td>
                </tr>
                <tr>
                    <td> &plusmn </td>
                    <td> 0 </td>
                    <td> , </td>
                    <td> = </td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
